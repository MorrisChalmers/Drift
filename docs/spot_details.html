<!-- Shows detailed information, stats, and charts for a selected surf spot. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Spot Details - Drift Surfing</title>
  <link rel="stylesheet" href="styles/spot_details.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
</head>
<body>
  <nav id="navbar"></nav>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  </script>
    <div>
      <div class="spot-title-section">
        <h1 id="spot-title" class="spot-title-pacifico">Spot Name</h1>
        <div class="spot-title-underline"></div>
        <div id="spot-summary" class="spot-summary"></div>
      </div>
    </div>
  <div class="main-content spot-details-content">
    <div class="spot-details-grid">
      <div class="spot-detail-block">
        <h2>Location</h2>
        <div id="spot-location"></div>
      </div>
          <div class="spot-detail-block">
        <h2>Local Tips</h2>
        <div id="spot-local-tips"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Swell</h2>
        <canvas id="swell-graph" height="120"></canvas>
        <div id="spot-swell"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Temperature</h2>
        <canvas id="temp-graph" height="120"></canvas>
        <div id="spot-temp"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Wind</h2>
        <canvas id="wind-graph" height="120"></canvas>
        <div id="spot-wind"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Recommendations & Communities</h2>
        <div id="spot-recommendation"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Crowds</h2>
        <div id="spot-crowds"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Facilities</h2>
        <div id="spot-facilities"></div>
      </div>
      <div class="spot-detail-block">
        <h2>Hazards</h2>
        <div id="spot-hazards"></div>
      </div>
    </div>
  </div>
  <script src="backend/spot_details.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <footer class="bottom-bar">
  <span class="bottom-quote">"The best surfer out there is the one having the most fun." â€“ Phil Edwards</span>
</footer>
</body>
</html>
